    <script>
        class OptimizedPlayer {
            constructor() {
                this.video = document.getElementById('video');
                this.hls = null;
                this.currentQuality = 'auto';
                this.stats = {

            init() {
                // HLSé…ç½® - ä½å»¶è¿Ÿä¼˜åŒ–
                this.hlsConfig = {
                    lowLatencyMode: true,
                    maxBufferLength: 2,
                    maxMaxBufferLength: 4,
                    maxBufferSize: 30000000,
                    liveBackBufferLength: 0,
                    liveSyncDurationCount: 1,
                    liveMaxLatencyDurationCount: 2,
                    abrEwmaFastLive: 3.0,
                    abrEwmaSlowLive: 9.0,
                    startLevel: -1,
                    debug: false,

                    autoStartLoad: true,
                    capLevelToPlayerSize: true

                this.setupVideo();
                this.startMonitoring();
            }

            setupVideo() {
                // åŠ¨æ€è·å–æ‘„åƒå¤´ç«¯å£
                const urlParams = new URLSearchParams(window.location.search);
                const cameraId = urlParams.get('camera') || '1';
                const videoSrc = `http://localhost:${2000 + parseInt(cameraId)}/hls_output/camera_${cameraId}/output.m3u8`;

                if (Hls.isSupported()) {
                    this.hls = new Hls(this.hlsConfig);
                    this.hls.loadSource(videoSrc);
                    this.hls.attachMedia(this.video);
                    
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        this.updateStatus('âœ… è§†é¢‘åŠ è½½æˆåŠŸï¼Œå¼€å§‹æ’­æ”¾');
                        this.video.play();
                    });
                    
                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            this.handleError(data);
                        }
                    });
                    
                } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
                    this.video.src = videoSrc;
                    this.video.addEventListener('loadedmetadata', () => {
                        this.updateStatus('âœ… åŸç”ŸHLSæ”¯æŒï¼Œå¼€å§‹æ’­æ”¾');
                        this.video.play();
                    });
                } else {
                    this.updateStatus('âŒ æµè§ˆå™¨ä¸æ”¯æŒHLS');
                }
            }

            handleError(data) {
                console.error('HLSé”™è¯¯:', data);
                switch(data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        this.updateStatus('ğŸ”„ ç½‘ç»œé”™è¯¯ï¼Œå°è¯•é‡æ–°è¿æ¥...');
                        this.hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        this.updateStatus('ğŸ”„ åª’ä½“é”™è¯¯ï¼Œå°è¯•æ¢å¤...');
                        this.hls.recoverMediaError();
                        break;
                    default:
                        this.updateStatus('âŒ æ’­æ”¾é”™è¯¯ï¼Œè¯·åˆ·æ–°é¡µé¢');
                        this.hls.destroy();
                        break;
                }
            }

            setQuality(quality) {
                this.currentQuality = quality;
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.quality-buttons button').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                if (quality !== 'auto' && this.hls) {
                    const levels = this.hls.levels;
                    // è¿™é‡Œéœ€è¦å®é™…çš„ç ç‡çº§åˆ«
                    console.log('åˆ‡æ¢åˆ°ç”»è´¨:', quality);
                }
            }

            startMonitoring() {
                setInterval(() => {
                    this.updateStats();
                }, 1000);
            }

            updateStats() {
                if (!this.hls) return;

                try {
                    // è·å–ç¼“å†²ä¿¡æ¯
                    if (this.video.buffered.length > 0) {
                        const buffered = this.video.buffered.end(0) - this.video.buffered.start(0);
                        this.stats.buffer = buffered;
                        document.getElementById('buffer').textContent = buffered.toFixed(1);
                    }

                    // è·å–å½“å‰ç ç‡
                    if (this.hls.levels && this.hls.levels[this.hls.currentLevel]) {
                        this.stats.bitrate = this.hls.levels[this.hls.currentLevel].bitrate / 1000;
                        document.getElementById('bitrate').textContent = Math.round(this.stats.bitrate);
                    }

                    // è®¡ç®—å»¶è¿Ÿï¼ˆç®€åŒ–ç‰ˆï¼‰
                    const currentTime = this.video.currentTime;
                    const bufferedEnd = this.video.buffered.length > 0 ? this.video.buffered.end(0) : 0;
                    this.stats.latency = Math.max(0, (bufferedEnd - currentTime) * 1000);
                    document.getElementById('latency').textContent = Math.round(this.stats.latency);

                    this.updateStatus(`ğŸ¬ æ’­æ”¾ä¸­ | å»¶è¿Ÿ: ${Math.round(this.stats.latency)}ms | ç¼“å†²: ${this.stats.buffer.toFixed(1)}s`);
                } catch (error) {
                    console.warn('æ›´æ–°ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                }
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
