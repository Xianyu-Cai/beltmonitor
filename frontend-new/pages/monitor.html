<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>监控大屏</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="shortcut icon" href="/images/single_logo.png" type="image/png">
    <link href="/stylesheets/video_js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            --color: rgba(114, 114, 114, 0.3);
            background-color: #191a1a;
            background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
            background-size: 55px 55px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            height: 100vh;
        }

        .video-box {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-js {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 不再使用@apply，保留空类用于兼容JS选择器 */
        .glass-toolbar {}

        .toolbar-btn-active {}

        .toolbar-btn {}
    </style>
</head>

<body>
    <div id="video-grid" class="grid-container">
        <!-- 播放器区域由JS动态渲染 -->
    </div>

    <!-- 悬浮工具栏 -->
    <div
        class="glass-toolbar fixed bottom-4 left-1/2 -translate-x-1/2 z-50 flex items-center gap-2 px-6 py-2 rounded-full shadow-xl backdrop-blur-xs bg-white/10 dark:bg-base-200/10 border border-white/30">
        <!-- 布局切换 -->
        <div class="join">
            <button class="toolbar-btn join-item btn btn-sm btn-ghost rounded-full" data-layout="1">1x1</button>
            <button class="toolbar-btn join-item btn btn-sm btn-ghost rounded-full" data-layout="2">2x2</button>
            <button class="toolbar-btn join-item btn btn-sm btn-ghost rounded-full" data-layout="3">3x3</button>
            <button
                class="toolbar-btn join-item btn btn-sm btn-ghost rounded-full toolbar-btn-active btn-primary shadow"
                data-layout="4">4x4</button>
        </div>
        <!-- 分页 -->
        <div class="join ml-2">
            <button class="toolbar-btn join-item btn btn-sm btn-ghost rounded-full" id="prev-page" aria-label="上一页">&lt;
            </button>
            <span class="join-item px-2" id="page-info">1/1</span>
            <button class="toolbar-btn join-item btn btn-sm btn-ghost rounded-full" id="next-page" aria-label="下一页">&gt;
            </button>
        </div>
        <!-- 跳转Dashboard -->
        <a href="/Dashboard/" class="btn btn-sm rounded-full ml-2 shadow">Dashboard</a>
    </div>

    <script src="/video.min.js"></script>

    <script src="/Monitor.js"></script>
</body>

</html>
