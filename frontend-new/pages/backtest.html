<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hex Grid Background</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* 彩色动态背景层 */
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ff9aa2, #a2e4ff, #c9afff, #ff9aa2);
            background-size: 600% 600%;
            animation: gradientShift 30s ease infinite;
            z-index: 0;
            filter: brightness(40%);
        }

        /* 动态渐变动画 */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 六边形遮罩层 */
        .hex-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            --s: 12px;
            /* control the size */

            --c: #0000, #0e0e0e 0deg 120deg, #0000 120deg;
            --g1: conic-gradient(from 60deg at 56.25% calc(425% / 6), var(--c));
            --g2: conic-gradient(from 180deg at 43.75% calc(425% / 6), var(--c));
            --g3: conic-gradient(from -60deg at 50% calc(175% / 12), var(--c));
            background: var(--g1), var(--g1) var(--s) calc(1.73 * var(--s)), var(--g2),
                var(--g2) var(--s) calc(1.73 * var(--s)), var(--g3) var(--s) 0,
                var(--g3) 0 calc(1.73 * var(--s)) #9c313100;
            background-size: calc(2 * var(--s)) calc(3.46 * var(--s));
        }
    </style>
</head>

<body>
    <div class="gradient-background"></div>
    <div class="hex-grid"></div>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
        <pattern id="hex" width="60" height="52" patternUnits="userSpaceOnUse" patternTransform="scale(1)">
            <polygon points="30,0 60,15 60,45 30,60 0,45 0,15" fill="black" />
        </pattern>
        <rect width="100%" height="100%" fill="url(#hex)" />
    </svg>
</body>

</html>
